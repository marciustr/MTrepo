<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" id="logo">
        <h1 id="main-title">Welcome to My Website</h1>
    </header>
    <main>
        <section>
            <h2 id="section-title">About Us</h2>
            <p id="section-text">
                This is a simple, customizable website template. Update the logo and text to fit your needs.
            </p>
        </section>
        <section>
            <h2 id="contact-title">Contact</h2>
            <p id="contact-text">
                Email: info@example.com<br>
                Phone: 123-456-7890
            </p>
        </section>
    </main>
    <footer>
        <p id="footer-text">&copy; 2025 Your Name or Company</p>
    </footer>
</body>
</html>
